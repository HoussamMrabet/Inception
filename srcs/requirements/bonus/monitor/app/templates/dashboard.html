<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infrastructure Monitor - Inception Project</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #fff;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .service-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease;
        }
        
        .service-card:hover {
            transform: translateY(-5px);
        }
        
        .service-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .service-name {
            font-size: 1.3rem;
            font-weight: bold;
        }
        
        .status-indicator {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
            text-transform: uppercase;
        }
        
        .status-up {
            background: #28a745;
            color: white;
        }
        
        .status-down {
            background: #dc3545;
            color: white;
        }
        
        .status-warning {
            background: #ffc107;
            color: #212529;
        }
        
        .metric {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .metric:last-child {
            border-bottom: none;
        }
        
        .metric-label {
            font-weight: 500;
            opacity: 0.8;
        }
        
        .metric-value {
            font-weight: bold;
        }
        
        .alerts-section {
            background: rgba(220, 53, 69, 0.1);
            border: 1px solid rgba(220, 53, 69, 0.3);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 40px;
        }
        
        .alerts-header {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #ff6b6b;
        }
        
        .alert-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            border-left: 4px solid #dc3545;
        }
        
        .alert-time {
            font-size: 0.9rem;
            opacity: 0.7;
            margin-bottom: 5px;
        }
        
        .alert-message {
            font-weight: 500;
        }
        
        .last-updated {
            text-align: center;
            opacity: 0.7;
            margin-top: 20px;
            font-size: 0.9rem;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
        }
        
        .error {
            background: rgba(220, 53, 69, 0.2);
            border: 1px solid #dc3545;
            color: #ff6b6b;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin: 20px 0;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            header h1 {
                font-size: 2rem;
            }
            
            .status-grid {
                grid-template-columns: 1fr;
            }
            
            .service-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üîç Infrastructure Monitor</h1>
            <p>Real-time monitoring of Inception project services</p>
        </header>

        <div id="loading" class="loading pulse">
            Loading monitoring data...
        </div>

        <div id="content" style="display: none;">
            <div id="services" class="status-grid">
                <!-- Services will be populated here -->
            </div>

            <div id="alerts" class="alerts-section" style="display: none;">
                <div class="alerts-header">‚ö†Ô∏è Recent Alerts</div>
                <div id="alerts-list">
                    <!-- Alerts will be populated here -->
                </div>
            </div>

            <div class="last-updated">
                Last updated: <span id="last-update">Never</span>
            </div>
        </div>
    </div>

    <script>
        let updateInterval;

        function formatTime(isoString) {
            const date = new Date(isoString);
            return date.toLocaleString();
        }

        function formatUptime(percentage) {
            if (percentage >= 99) return `${percentage}% üü¢`;
            if (percentage >= 95) return `${percentage}% üü°`;
            return `${percentage}% üî¥`;
        }

        function updateDashboard() {
            fetch('/api/status')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('content').style.display = 'block';
                    
                    updateServices(data.summary);
                    updateAlerts(data.alerts);
                    
                    document.getElementById('last-update').textContent = formatTime(data.timestamp);
                })
                .catch(error => {
                    document.getElementById('loading').innerHTML = 
                        '<div class="error">Error loading monitoring data: ' + error.message + '</div>';
                });
        }

        function updateServices(summary) {
            const servicesContainer = document.getElementById('services');
            servicesContainer.innerHTML = '';

            Object.entries(summary).forEach(([serviceName, data]) => {
                const lastCheck = data.last_check;
                const statusClass = lastCheck ? `status-${lastCheck.status}` : 'status-unknown';
                
                const serviceCard = document.createElement('div');
                serviceCard.className = 'service-card';
                serviceCard.innerHTML = `
                    <div class="service-header">
                        <div class="service-name">${serviceName}</div>
                        <div class="status-indicator ${statusClass}">
                            ${lastCheck ? lastCheck.status : 'Unknown'}
                        </div>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Uptime</span>
                        <span class="metric-value">${formatUptime(data.uptime_percentage)}</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Avg Response Time</span>
                        <span class="metric-value">${data.avg_response_time}ms</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Total Checks</span>
                        <span class="metric-value">${data.total_checks}</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Last Check</span>
                        <span class="metric-value">${lastCheck ? formatTime(lastCheck.timestamp) : 'Never'}</span>
                    </div>
                    ${lastCheck && lastCheck.error ? `
                    <div class="metric">
                        <span class="metric-label">Last Error</span>
                        <span class="metric-value" style="color: #ff6b6b;">${lastCheck.error}</span>
                    </div>
                    ` : ''}
                `;
                
                servicesContainer.appendChild(serviceCard);
            });
        }

        function updateAlerts(alerts) {
            const alertsSection = document.getElementById('alerts');
            const alertsList = document.getElementById('alerts-list');
            
            if (alerts.length === 0) {
                alertsSection.style.display = 'none';
                return;
            }
            
            alertsSection.style.display = 'block';
            alertsList.innerHTML = '';
            
            alerts.forEach(alert => {
                const alertItem = document.createElement('div');
                alertItem.className = 'alert-item';
                alertItem.innerHTML = `
                    <div class="alert-time">${formatTime(alert.timestamp)}</div>
                    <div class="alert-message">${alert.message}</div>
                `;
                alertsList.appendChild(alertItem);
            });
        }

        // Initial load
        updateDashboard();

        // Auto-refresh every 30 seconds
        updateInterval = setInterval(updateDashboard, 30000);

        // Refresh when page becomes visible again
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden) {
                updateDashboard();
            }
        });
    </script>
</body>
</html>
